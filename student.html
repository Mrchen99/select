<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div class="regist">
    <ul>
        <li>
            <p><span class="must">*</span>所属省市</p>
            <div class="stepInput">
                <div class="step-input school selectSchool">
                    <input type="text" placeholder="请选择..." class="school schoolSelect proVince" disabled>
                    <a class="select">
                        <img src="img/sjx.png">
                    </a>
                    <ul class="proSelect province">
                    </ul>
                </div>
            </div>
        </li>
        <li>
            <p><span class="must">*</span>所属城市</p>
            <div class="stepInput">
                <div class="step-input school selectCity">
                    <input type="text" placeholder="请选择..." class="school schoolSelect cityShool" disabled>
                    <a class="select">
                        <img src="img/sjx.png">
                    </a>
                    <ul class="proSelect city">
                    </ul>
                </div>
            </div>
        </li>
        <li>
            <p><span class="must">*</span>选择院校</p>
            <div class="stepInput">
                <div class="step-input school proSchool">
                    <input type="text" placeholder="请选择..." class="school schoolSelect shOol" disabled>
                    <a class="select">
                        <img src="img/sjx.png">
                    </a>
                    <ul class="proSelect life">
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/select.js"></script>
</html>
